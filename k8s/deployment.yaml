apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: europe-north1-docker.pkg.dev/portfolio-project-441523/portfolio-repo/react-app:latest
          ports:
            - containerPort: 8080
