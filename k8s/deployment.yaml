# Defines the application deployment, including the container image and replicas.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: gcr.io/YOUR_PROJECT_ID/react-app:latest
          ports:
            - containerPort: 8080
